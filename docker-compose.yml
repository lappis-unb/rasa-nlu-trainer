version: "3.4"

services:
  rasa-trainer:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      target: react
    restart: unless-stopped
    ports:
      - 8080:8080
      - 3000:3000
    volumes:
      - ./app/:/rasa-nlu-trainer/
      - /app/node_modules
    command: npm start
    links:
      - node-server
  node-server:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      target: node
    restart: unless-stopped
    ports:
      - 3030:3030
    volumes:
      - ./node_server/:/node_server/
      - /node_server/node_modules
